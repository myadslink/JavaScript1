<!DOCTYPE html>
<html>
<body>

<p>y = 5, z = 2, calculate x = y + z, and display x:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    y = 5;
    z = 2;
    x = y + z;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
